<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ARROWS</title>
</head>

<body>
    <h2>Horizontal left-to-right straight on top. Cap on End</h2>
    <div class="arrow" data-start="top-left" data-slope="horizontal">
        <div class="line"></div>
        <div class="cap" data-position="end"></div>
    </div>

    <h2>Horizontal Right-on-end straight on top. Cap on End</h2>
    <div class="arrow" data-start="top-left" data-slope="horizontal">
        <div class="line"></div>
        <div class="cap" data-position="start"></div>
    </div>
</body>

</html>
